<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor="#faffb0">
    <h1><font color="red" face="Arial"><u><em>User Registration</em></u></font></h1>
    <form name="reg">
        <table cellpadding="7">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="fullname"></td>
                </tr>
                <tr>
                    <td>Email-ID</td>
                    <td><input type="email" name="email_id"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>
                        <input type="checkbox" name="lang" value="C">C
                        <input type="checkbox" name="lang" value="C++">C++
                        <input type="checkbox" name="lang" value="PHP">PHP
                    </td>
                </tr>
                <tr>
                    <td>Select Image</td>
                    <td><input type="file" name="img"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city">
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="21" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="ok" value="Register"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
